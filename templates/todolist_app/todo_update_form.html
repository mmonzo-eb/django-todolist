{% load bootstrap4 %}
{% bootstrap_css %}


<form method="post" class="form px-4">
    <div class="row">
        <h2>Update Todo</h2>
    </div>
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3">
          {%  bootstrap_field form.title show_label=False %}
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3">
            {%  bootstrap_field form.description show_label=False %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            {%  bootstrap_field form.done%}
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            {%  bootstrap_field form.priority%}
        </div>
    </div>
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
