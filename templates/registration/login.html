{% load bootstrap4 %}
{% bootstrap_css %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-3">
        {%  bootstrap_field form.username show_label=False %}
      </div>
    </div>
  
    <div class="row">
        <div class="col-md-3">
            {%  bootstrap_field form.password show_label=False %}
        </div>
    </div>
    {% buttons %}
        <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}
  </form>
{% endblock %}
